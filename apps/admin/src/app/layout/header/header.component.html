<header class="admin-header bg-gray-100 border-b border-gray-300 flex items-center justify-between px-4 py-2">
  <!-- Left: Language Dropdown -->
  <div class="flex items-center">
    <select class="border border-gray-300 rounded px-2 py-1 text-gray-700 focus:outline-none">
      <option>Select Language</option>
      <option>English</option>
      <option>Spanish</option>
      <!-- Add more languages as needed -->
    </select>
  </div>

  <!-- Right: Icons and Logout -->
  <div class="flex items-center space-x-4">
    <!-- Theme Toggle Icon (Sun/Moon) -->
    <button class="text-gray-600 hover:text-gray-800">
      <span class="material-icons">brightness_4</span>
    </button>
    <!-- Refresh Icon -->
    <button class="text-gray-600 hover:text-gray-800">
      <span class="material-icons">refresh</span>
    </button>
    <!-- Notifications Icon -->
    <button class="text-gray-600 hover:text-gray-800">
      <span class="material-icons">notifications</span>
    </button>
    <!-- Apps Grid Icon -->
    <button class="text-gray-600 hover:text-gray-800">
      <span class="material-icons">apps</span>
    </button>
    <!-- Logout Button -->
    <button (click)="Logout()" class="flex items-center text-red-500 hover:text-red-700">
      <span class="material-icons mr-2" style="transform: rotate(180deg); display: inline-flex;">logout</span>
      Log out
    </button>
  </div>
</header>
