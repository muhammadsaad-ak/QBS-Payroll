<div class="p-6">
    <!-- Breadcrumb -->
    <div class="flex items-center text-sm text-gray-500 mb-4">
      <a routerLink="/admin/cost-centers" class="hover:underline">Cost Centers</a>
      <span class="mx-2">/</span>
      <span>Cost Center</span>
    </div>
  
    <!-- Cost Center Information Form -->
    <div class="bg-white p-6 rounded-lg shadow-sm mb-6">
      <!-- Heading and Collapse Toggle -->
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold">Cost Center Details</h2>
        <!-- Collapse Button (Shown only when table exists) -->
        <button
          *ngIf="costCenters.length > 0"
          (click)="toggleFormCollapse()"
          class="text-gray-500 hover:text-gray-700 flex items-center"
        >
          <span class="mr-1">{{ isFormCollapsed ? 'Expand' : 'Collapse' }}</span>
          <svg
            class="w-4 h-4 transition-transform duration-300"
            [ngClass]="isFormCollapsed ? 'rotate-180' : ''"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
      </div>
  
      <!-- Form -->
      <form [formGroup]="costCenterForm" (ngSubmit)="onSubmit()">
        <!-- Form Fields (Hidden with CSS when collapsed) -->
        <div
          class="transition-all duration-300 ease-in-out delay-100"
          [ngClass]="isFormCollapsed ? 'max-h-0 opacity-0 overflow-hidden' : 'max-h-[1000px] opacity-100'"
        >
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Cost Center ID -->
            <div>
              <label for="costCenterId" class="block text-sm font-medium text-gray-700 mb-1">Cost Center ID</label>
              <input
                type="text"
                id="costCenterId"
                formControlName="costCenterId"
                class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 text-gray-500"
                readonly
                placeholder="System-Generated"
              />
            </div>
  
            <!-- Name -->
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                placeholder="Name"
                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-600"
              />
            </div>
  
            <!-- Company Name -->
            <div>
              <label for="companyName" class="block text-sm font-medium text-gray-700 mb-1">Company Name</label>
              <select
                id="companyName"
                formControlName="companyName"
                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-600"
              >
                <option value="" disabled>Select Company</option>
                <option value="QBS Pakistan">QBS Pakistan</option>
                <option value="QBS Global">QBS Global</option>
              </select>
            </div>
          </div>
        </div>
  
        <!-- Buttons Section -->
        <div class="flex justify-end items-center mt-4 space-x-3">
          <button type="button" class="px-4 py-2 border rounded-md text-gray-700 hover:bg-gray-100">Cancel</button>
          <button
            type="submit"
            class="px-4 py-2 bg-teal-700 text-white rounded-md hover:bg-teal-600"
            [disabled]="costCenterForm.invalid"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  
    <!-- Existing Cost Centers Table -->
    <div
      *ngIf="costCenters.length > 0"
      class="bg-white p-6 rounded-lg shadow-sm transition-all duration-300 ease-in-out delay-100"
      [ngClass]="costCenters.length > 0 ? 'opacity-100 max-h-[1000px]' : 'opacity-0 max-h-0 overflow-hidden'"
    >
      <h2 class="text-lg font-semibold mb-4">Existing Cost Centers</h2>
      <!-- Table Container -->
      <div class="w-full max-h-[400px] overflow-x-auto overflow-y-auto">
        <table class="border-collapse w-full">
          <thead>
            <tr class="bg-teal-700 text-white">
              <th class="p-3 text-left whitespace-nowrap min-w-[150px]">Cost Center ID</th>
              <th class="p-3 text-left whitespace-nowrap min-w-[150px]">Name</th>
              <th class="p-3 text-left whitespace-nowrap min-w-[150px]">Company Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let costCenter of paginatedCostCenters" class="border-b">
              <td class="p-3 whitespace-nowrap min-w-[150px]">{{ costCenter.costCenterId }}</td>
              <td class="p-3 whitespace-nowrap min-w-[150px]">{{ costCenter.name }}</td>
              <td class="p-3 whitespace-nowrap min-w-[150px]">{{ costCenter.companyName }}</td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <!-- Pagination -->
      <div class="flex justify-between items-center mt-4 text-sm text-gray-500">
        <div>1â€“10 of 300 rows</div>
        <div class="flex items-center space-x-2">
          <button (click)="changePage(-1)" [disabled]="currentPage === 1" class="px-3 py-1 border rounded-md">
            Prev
          </button>
          <span>Page: {{ currentPage }}</span>
          <button (click)="changePage(1)" [disabled]="currentPage === totalPages" class="px-3 py-1 border rounded-md">
            Next
          </button>
          <span>of {{ totalPages }}</span>
          <select [(ngModel)]="rowsPerPage" (change)="updatePagination()" class="border rounded-md p-1">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </div>
      </div>
    </div>
  </div>
