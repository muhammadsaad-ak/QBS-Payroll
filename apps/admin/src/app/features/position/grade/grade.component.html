<div class="p-6">
    <!-- Breadcrumb -->
    <div class="flex items-center text-sm text-gray-500 mb-4">
      <a routerLink="/admin/position" class="hover:underline">Grade Area</a>
      <span class="mx-2">/</span>
      <span>Grade Area</span>
    </div>
  
    <!-- Grade Details Form -->
    <div class="bg-white p-6 rounded-lg shadow-sm mb-6">
      <!-- Heading and Active Toggle -->
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold">Grade Details</h2>
        <!-- Active Toggle (Hidden with CSS when collapsed) -->
        <div
          class="transition-opacity duration-300 ease-in-out delay-100 flex items-center space-x-2"
          [ngClass]="isFormCollapsed ? 'opacity-0 hidden' : 'opacity-100 flex'"
        >
          <label for="active" class="mr-2 text-sm font-medium text-gray-700">Active</label>
          <div class="flex items-center border border-gray-300 rounded-md p-1">
            <input
              type="checkbox"
              id="active"
              formControlName="active"
              class="hidden"
            />
            <span
              class="px-3 py-1 rounded-md transition-colors"
              [ngClass]="gradeForm.get('active')?.value ? 'bg-teal-700 text-white' : 'text-gray-500'"
              (click)="toggleActive()"
            >
              {{ gradeForm.get('active')?.value ? 'Yes' : 'No' }}
            </span>
          </div>
        </div>
      </div>
  
      <!-- Form -->
      <form
        [formGroup]="gradeForm"
        (ngSubmit)="onSubmit()"
      >
        <!-- Form Fields (Hidden with CSS when collapsed) -->
        <div
          class="transition-all duration-300 ease-in-out delay-100"
          [ngClass]="isFormCollapsed ? 'max-h-0 opacity-0 overflow-hidden' : 'max-h-[500px] opacity-100'"
        >
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Company Name -->
            <div>
              <label for="companyName" class="block text-sm font-medium text-gray-700 mb-1">
                Company Name
              </label>
              <select
                id="companyName"
                formControlName="companyName"
                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"
              >
                <option value="" disabled>Select Company</option>
                <option value="QBS Pakistan">QBS Pakistan</option>
                <option value="C1">C1</option>
              </select>
            </div>
  
            <!-- Grade Area Name -->
            <div>
              <label for="gradeAreaName" class="block text-sm font-medium text-gray-700 mb-1">
                Grade Area Name
              </label>
              <input
                type="text"
                id="gradeAreaName"
                formControlName="gradeAreaName"
                placeholder="Grade Area Name"
                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"
              />
            </div>
  
            <!-- Effective Date -->
            <div>
              <label for="effectiveDate" class="block text-sm font-medium text-gray-700 mb-1">
                Effective Date
              </label>
              <div class="relative">
                <input
                  type="text"
                  id="effectiveDate"
                  formControlName="effectiveDate"
                  placeholder="Select Date"
                  class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"
                />
                <svg
                  class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Buttons Section -->
        <div class="flex justify-between items-center mt-4">
          <!-- Collapse/Expand Button -->
          <button
            *ngIf="grades.length > 0"
            (click)="toggleFormCollapse()"
            class="text-gray-500 hover:text-gray-700 flex items-center"
          >
            <span class="mr-1">{{ isFormCollapsed ? 'Expand' : 'Collapse' }}</span>
            <svg
              class="w-4 h-4 transition-transform duration-300"
              [ngClass]="isFormCollapsed ? 'rotate-180' : ''"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div></div>
  
          <!-- Form Buttons (Always in bottom-right) -->
          <div
            class="transition-opacity duration-300 ease-in-out delay-100"
            [ngClass]="isFormCollapsed ? 'opacity-0 hidden' : 'opacity-100 flex'"
          >
            <div class="flex justify-end space-x-3">
              <button
                type="button"
                (click)="resetForm()"
                class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="px-4 py-2 bg-teal-700 text-white rounded-md hover:bg-teal-600"
                [disabled]="gradeForm.invalid"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  
    <!-- Existing Grades Table -->
    <div
      *ngIf="grades.length > 0"
      class="bg-white p-6 rounded-lg shadow-sm transition-all duration-300 ease-in-out delay-100"
      [ngClass]="grades.length > 0 ? 'opacity-100 max-h-[1000px]' : 'opacity-0 max-h-0 overflow-hidden'"
    >
      <h2 class="text-lg font-semibold mb-4">Existing Grades</h2>
      <div class="overflow-x-auto">
        <table class="w-full border-collapse">
          <thead>
            <tr class="bg-teal-700 text-white">
              <th class="p-3 text-left">Company Name</th>
              <th class="p-3 text-left">Grade Area Name</th>
              <th class="p-3 text-left">Active</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let grade of paginatedGrades" class="border-b">
              <td class="p-3">{{ grade.companyName }}</td>
              <td class="p-3">{{ grade.gradeAreaName }}</td>
              <td class="p-3">{{ grade.active ? 'Yes' : 'No' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <!-- Pagination -->
      <div class="flex justify-between items-center mt-4 text-sm text-gray-500">
        <div>1â€“10 of 300 rows</div>
        <div class="flex items-center space-x-2">
          <button (click)="changePage(-1)" [disabled]="currentPage === 1" class="px-3 py-1 border rounded-md">
            Prev
          </button>
          <span>Page: {{ currentPage }}</span>
          <button (click)="changePage(1)" [disabled]="currentPage === totalPages" class="px-3 py-1 border rounded-md">
            Next
          </button>
          <span>of {{ totalPages }}</span>
          <select
            [(ngModel)]="rowsPerPage"
            (change)="updatePagination()"
            class="border rounded-md p-1"
          >
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </div>
      </div>
    </div>
  </div>
