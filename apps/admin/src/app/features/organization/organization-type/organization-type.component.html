<div class="">
  
    <!-- Main Content -->
    <div class="flex space-x-6">
      <!-- Current Structure (Hierarchy) -->
      <div class="w-1/3 bg-white p-4 rounded-lg shadow">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-semibold text-gray-800">
            Current Structure {{ hierarchy.length === 0 ? '(not available)' : '' }}
          </h3>
          <select class="border border-gray-300 rounded px-2 py-1 text-sm" [(ngModel)]="selectedGroup" (ngModelChange)="onGroupChange()">
            <option value="" disabled>Select Group of Company</option>
            <option *ngFor="let group of groups" [value]="group.name">{{ group.name }}</option>
          </select>
        </div>
        <div class="relative">
          <!-- Static Hierarchy -->
          <div *ngIf="hierarchy.length > 0" class="space-y-2">
            <div *ngFor="let item of hierarchy; let i = index" class="flex items-center">
              <div class="w-6 h-6 rounded-full bg-teal-500 flex items-center justify-center text-white text-xs" [ngClass]="{'ml-6': item.parent}">
                {{ item.parent ? 'C' : 'L' }}
              </div>
              <div class="ml-2 text-sm text-gray-700">
                {{ item.name }}
              </div>
              <div *ngIf="item.parent && i > 0" class="absolute left-3 h-10 border-l-2 border-gray-300" [ngStyle]="{'top': (i * 2 - 1) + 'rem'}"></div>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Organization Type Form -->
      <div class="w-2/3 bg-white p-6 rounded-lg shadow">
        <div class="flex justify-between items-center mb-6">
          <h3 class="text-lg font-semibold text-gray-800">Organization Type</h3>
          <button (click)="viewDateTrack()" class="inline-flex items-center px-3 py-1 border border-orange-500 rounded-md text-sm font-medium text-orange-600 hover:bg-orange-50">
            <img src="assets/date-track.svg" alt="Date Track Icon" class="h-5 w-5 mr-2" />
            View Date Track
          </button>
        </div>
  
        <form [formGroup]="organizationTypeForm" (ngSubmit)="save()" class="space-y-4">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Organization Type ID</label>
              <input type="text" formControlName="organizationTypeId" class="mt-1 block w-full border border-gray-300 rounded-md p-2 bg-gray-100" placeholder="(system-generated)" readonly>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Organization Type Name</label>
              <input type="text" formControlName="organizationTypeName" class="mt-1 block w-full border border-gray-300 rounded-md p-2" [ngClass]="{'border-red-500': organizationTypeForm.get('organizationTypeName')?.touched && organizationTypeForm.get('organizationTypeName')?.invalid}">
              <span *ngIf="organizationTypeForm.get('organizationTypeName')?.touched && organizationTypeForm.get('organizationTypeName')?.invalid" class="text-red-500 text-xs">Organization Type Name is required</span>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Level</label>
              <input type="number" formControlName="level" class="mt-1 block w-full border border-gray-300 rounded-md p-2" [ngClass]="{'border-red-500': organizationTypeForm.get('level')?.touched && organizationTypeForm.get('level')?.invalid}">
              <span *ngIf="organizationTypeForm.get('level')?.touched && organizationTypeForm.get('level')?.invalid" class="text-red-500 text-xs">Level must be 0 or greater</span>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Effective Date</label>
              <div class="relative">
                <input type="text" formControlName="effectiveDate" class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="Select Date">
                <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
              </div>
            </div>
          </div>
  
          <div>
            <label class="block text-sm font-medium text-gray-700">Description</label>
            <textarea formControlName="description" class="mt-1 block w-full border border-gray-300 rounded-md p-2" rows="4" placeholder="Description"></textarea>
          </div>
  
          <div>
            <label class="block text-sm font-medium text-gray-700">Tag</label>
            <input type="text" formControlName="tag" class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="Tag">
          </div>
  
          <!-- Buttons -->
          <div class="flex justify-end space-x-3 mt-6">
            <button type="button" (click)="viewHierarchy()" class="px-4 py-2 border border-teal-500 text-teal-500 rounded-md hover:bg-teal-50">View Hierarchy</button>
            <button type="button" (click)="cancel()" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50">Cancel</button>
            <button type="submit" class="px-4 py-2 bg-teal-500 text-white rounded-md hover:bg-teal-600">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
