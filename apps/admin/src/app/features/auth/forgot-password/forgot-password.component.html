            <div>
              <h2 class="mt-6 font-sans font-semibold text-[32px] leading-[42px] tracking-tight text-black">Forgot Password</h2>
              <p class="mt-2 font-inter text-sm leading-[21px] tracking-tighten text-neutral-60">

            <div class="mt-8">

                <div>
                  <label for="resetEmailInput" class="block text-sm font-medium text-gray-700">

                  </label>
                  <div class="mt-1">
                    <input id="resetEmailInput" name="email" type="email" autocomplete="email" required placeholder="email address"

                  </div>
                </div>
      
                <div>
                   <button type="button" (click)="resetPassword()"
                          class="flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-teal-600 border border-transparent rounded-md shadow-sm hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2">
                    Reset Password
                  </button>
                </div>
      
                 <div class="text-center mt-4">
                   <button type="button"
                           (click)="goBack()"
                           class="font-roboto font-normal text-sm leading-[20px] text-teal-600 hover:text-brand-teal-darker hover:underline focus:outline-none focus:ring-2 focus:ring-brand-teal-dark focus:ring-offset-1 rounded-sm">
