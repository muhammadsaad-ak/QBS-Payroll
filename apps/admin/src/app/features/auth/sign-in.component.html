<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg rounded-lg">
    <h3 class="text-2xl font-bold text-center">Sign in to Admin</h3>
    <div class="mt-4">
      <div>
        <label class="block" for="emailInput">Email</label>
        <input type="text" placeholder="Email" id="emailInput"
               class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
      </div>
      <div class="mt-4">
        <label class="block" for="passwordInput">Password</label>
        <input type="password" placeholder="Password" id="passwordInput"
               class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
      </div>
      <div class="flex items-baseline justify-between">
        <button type="button" (click)="login()"
                class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">
          Login
        </button>
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
      </div>
    </div>
    </div>
</div>
